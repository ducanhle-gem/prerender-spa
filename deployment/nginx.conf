server {
    listen 80;

    root /home/yourusername/www/mysite;

    location / {
        try_files $uri @prerender;
    }

    location @prerender {

        error_page 404 =200 /index.html;

        set $prerender 0;
        if ($http_user_agent ~* "googlebot|Googlebot-Mobile|Googlebot-Image|Googlebot-News|AdsBot-Google|AdsBot-Google-Mobile|Feedfetcher-Google|APIs-Google|bingbot|baiduspider|twitterbot|facebookexternalhit|redditbot|rogerbot|linkedinbot|SkypeUriPreview|embedly|quora link preview|showyoubot|outbrain|pinterest|slackbot|vkShare|Slack-ImgProxy|Slackbot-LinkExpanding|Site Analyzer|SiteAnalyzerBot|Viber|Whatsapp|Telegram|W3C_Validator") {
            set $prerender 1;
        }
        if ($args ~ "_escaped_fragment_") {
            set $prerender 1;
        }
        if ($http_user_agent ~ "Prerender") {
            set $prerender 0;
        }
        if ($uri ~ "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff)") {
            set $prerender 0;
        }

        #resolve using Google's DNS server to force DNS resolution and prevent caching of IPs
        resolver 8.8.8.8;

        if ($prerender = 1) {
            # prerender is running locally in port 3000
            proxy_pass http://127.0.0.1:3000/http://127.0.0.1$request_uri;
        }
    }
}